<main th:remove="tag">
    <div class="main-container">
        <section>
            <div class="container">
                <div class="row">
                    <th:block th:if="${message}">
                        <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                            <div class="boxed boxed--sm bg--dark">
                                <span th:text="${message}"></span>
                            </div>
                            <div class="notification-close-cross notification-close"></div>
                        </div>
                    </th:block>

                    <th:block th:each="team : ${teams}">
                        <div class="col-sm-6">
                            <div class="feature feature-3">
                                <div class="feature__left">
                                    <i class="icon icon-Brain color--primary"></i>
                                </div>
                                <div class="feature__right">
                                    <h6>Име: <th:block th:text="${team.name}"></th:block></h6>
                                    <h6>Име на капитан: <th:block th:text="${team.leader.fullName}"></th:block></h6>
                                    <h6>Имейл на капитан: <th:block th:text="${team.leader.email}"></th:block></h6>
                                    <h6>Клас на капитан: <th:block th:text="${team.leader.schoolClass}"></th:block></h6>
                                    <h6>Участници: <th:block th:text="${team.users.size()}"></th:block></h6>
                                    <h6>
                                        Технологии, които бихме използвали за проекта:
                                        <th:block th:each="technology : ${team.technologies}">
                                            <span th:text="${technology.name} + ' '"></span>
                                        </th:block>
                                        <th:block th:if="${team.otherTechnologies}">
                                            <span th:text="${team.otherTechnologies}"></span>
                                        </th:block>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </th:block>

                    <th:block th:each="user : ${users}">
                        <div class="col-sm-6">
                            <div class="feature feature-3">
                                <div class="feature__left">
                                    <i class="icon icon-User color--primary"></i>
                                </div>
                                <div class="feature__right">
                                    <h6>Име на участник: <th:block th:text="${user.fullName}"></th:block></h6>
                                    <h6>Имейл на участник: <th:block th:text="${user.email}"></th:block></h6>
                                    <h6>Клас: <th:block th:text="${user.schoolClass}"></th:block></h6>
                                    <h6>
                                        Технологии, които владея:
                                        <th:block th:each="technology : ${user.technologies}">
                                            <span th:text="${technology.name} + ' '"></span>
                                        </th:block>
                                        <th:block th:if="${user.otherTechnologies}">
                                            <span th:text="${user.otherTechnologies}"></span>
                                        </th:block>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </section>
    </div>
</main>
