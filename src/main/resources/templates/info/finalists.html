<main th:remove="tag">
    <div class="main-container">
        <section>
            <div class="container">
                <div class="row">
                    <th:block th:if="${message}">
                        <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                            <div class="boxed boxed--sm bg--dark">
                                <span th:text="${message}"></span>
                            </div>
                            <div class="notification-close-cross notification-close"></div>
                        </div>
                    </th:block>

                    <div class="col-sm-12 text-center">
                        <div class="elements--title" style="margin-bottom: 6.5em;">
                            <h2>Финалистите на Hack 30xTUES</h2>
                        </div>
                    </div>

                    <a th:href="@{/teams/{id}(id=${winner1.id})}">
                        <div class="col-sm-4">
                            <div class="feature boxed feature-1 text-center winnerBlock">
                                <i class="icon icon-Crown-2"></i>
                                <h4 style="margin-bottom: 2px;">Първо място</h4>
                                <span>
                                    <em>#победители</em>
                                </span>
                                <h5>Отбор: <th:block th:text="${winner1.name}"></th:block></h5>
                            </div>
                        </div>
                    </a>

                    <a th:href="@{/teams/{id}(id=${winner2.id})}">
                        <div class="col-sm-4">
                            <div class="feature boxed feature-1 text-center winnerBlock">
                                <i class="icon icon-Trophy"></i>
                                <h4>Второ място</h4>
                                <h5>Отбор: <th:block th:text="${winner2.name}"></th:block></h5>
                            </div>
                        </div>
                    </a>

                    <a th:href="@{/teams/{id}(id=${winner3.id})}">
                        <div class="col-sm-4">
                            <div class="feature boxed feature-1 text-center winnerBlock" >
                                <i class="icon icon-Trophy-2"></i>
                                <h4>Трето място</h4>
                                <h5>Отбор: <th:block th:text="${winner3.name}"></th:block></h5>
                            </div>
                        </div>
                    </a>

                    <th:block th:each="finalist : ${finalists}">
                        <th:block th:if="${!finalist.isWinner()}">
                            <a th:href="@{/teams/{id}(id=${finalist.id})}">
                                <div class="col-sm-4">
                                    <div class="feature boxed feature-1 text-center teamBlock">
                                        <i class="icon icon-Star"></i>
                                        <h5>Отбор: <th:block th:text="${finalist.name}"></th:block></h5>
                                    </div>
                                </div>
                            </a>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </section>
    </div>
</main>
