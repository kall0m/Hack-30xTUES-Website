<main th:remove="tag">
    <div class="main-container">
        <section class="height-100 cover cover-8">
            <div class="col-md-7 col-sm-5">
                <div class="background-image-holder">
                    <img alt="image" src="/img/official-background.jpg"/>
                </div>
            </div>
            <div class="col-md-5 col-sm-7 bg--white text-center">
                <div class="pos-vertical-center">
                    <img class="logo" alt="HackTUES" src="/img/hack-tues-logo.png"/>
                    <p class="lead">Вход</p>
                    <div class="text-left">
                        <form th:action="@{/login}" method="post">
                            <th:block th:if="${message}">
                                <div id="message" class="notification pos-right pos-top col-sm-6 col-md-4 col-xs-12 growl-notice notification--reveal" data-animation="from-right" data-notification-link="growl" style="top: 40px;">
                                    <div class="boxed boxed--sm bg--dark">
                                        <span th:text="${message}"></span>
                                    </div>
                                    <div class="notification-close-cross notification-close"></div>
                                </div>
                            </th:block>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-with-icon">
                                        <label>Имейл:</label>
                                        <i class="icon icon-Mail-2"></i>
                                        <input type="email" name="email" placeholder="Имейл" required="required"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-with-icon">
                                        <label>Парола:</label>
                                        <i class="icon icon-Security-Check"></i>
                                        <input type="password" name="password" placeholder="••••••••" required="required"/>
                                    </div>
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn--primary vpe" onClick="return checker();">Влез</button>
                                </div>
                            </div>

                            <div class="row text-center">
                                <p class="type--fine-print">
                                    Забравена парола?
                                    <a th:href="@{/user/forgot_password}"> Започни възстановяване</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
